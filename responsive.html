<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive web site</title>
    <style>
body{
    border: 1px solid skyblue;
    max-width: 1140px;
    margin: 0,auto;
}
.img-container{
   display: flex; 
}
.img-container div{
    width: 50%;
}
.img-container img{
    width: 100%;
}
@media screen and (max-width: 576px) {
  .img-container{
    flex-direction: column;
  }  
  .img-container div{
    width: 100%;
  }
}

    </style>
</head>
<body>
   <header>
<ol>
    <li>viewport meta tag</li>
    <li>css relative unit</li>
    <li>body max width and horizontal centre align</li>
    <li>image fluid</li>
    <li>two column flex and use media query with flex direction column</li>
    <li>multi column: grid layout</li>
    <li>menu responsive will need java scrpt</li>
</ol>
   </header> 
   <main>
<div class="img-container">
    <div><img src="assets/food..jpg" alt=""></div>
    <div><img src="assets/unnamed.png" alt=""></div>
</div>
   </main>
   <footer>

   </footer>
</body>
</html>
